<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afternoon Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logogatinho.png" alt="Logo do site">
            </div>
            <ul class="menu">
                <li><a href="#" class="active">Receitas</a></li>
                <li><a href="#">Melhores</a></li>
                <li class="dropdown">
                    <a href="#">Oxi</a>

                <li><a href="#">Contatos</a></li>

            <div class="social-links">
                <!-- Envolvendo as imagens com <a> para que sejam clicáveis -->
                <a href="https://wa.me/seunumerowhatsapp" target="_blank">
                    <img src="whatsapprosa.png" alt="WhatsApp">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="instagramrosa.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
